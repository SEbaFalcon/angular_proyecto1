<h3>Listado de Heroes</h3>

<div *ngIf="delateteHero; else nothingdelate">
 <h3>Herue Borrado <small class="text-danger">{{ delateteHero}}</small></h3>
</div>

<ng-template #nothingdelate>
 <h3>No Ha borrado nada</h3>   
</ng-template>

<button *ngIf="heroNames.length > 0"
(click)="removeLastHero()" 
class="btn btn-outline-danger">Borrar Ultimo Herue</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{ name}}</li>
</ul>
