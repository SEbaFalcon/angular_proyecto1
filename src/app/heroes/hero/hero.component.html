<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
     <dd>{{ name }} </dd>
     
     <td>Edad:</td>
     <dd> {{ age }} </dd>

     <td>Metodo:</td>
     <dd>{{ getHeroDescipcion() }} </dd>

     <td>Capitalizado:</td>
     <dd> {{ capitalizeName}} </dd>
</dl>

<button *ngIf="name !== 'Spiderman'"
 (click)="chagenHero()" class="btn btn-primary mx-2">Cambiar nombre</button>

<button *ngIf="age !== 25"
 (click)="chageAge()"  class="btn btn-primary">Cambiar edad</button>

 <button 
 (click)="resetForm()"  class="btn btn-primary mx-2">Restableser pantalla</button>
